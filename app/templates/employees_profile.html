{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee Profile</title>
  <link rel="stylesheet" href="{% static 'CSS/dashboard.css' %}">
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <img src="{% static 'Pictures/logo1.png' %}" alt="DILG Logo" class="logo">
      <ul class="nav-menu">
        <li>Dashboard</li>
        <li><a href="#">Application Request</a></li>
        <li><a href="/history/">History</a></li>
        <li><a href="/employees_profile/">Employees Profile</a></li>
        <li><a href="/folder/">Folders</a></li>
        <li><a href="/settings/">Settings</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="header">
        <h1>Employee Profile</h1>
        <div class="right-tools">
          <a href="/dashboard/" class="back-button">‚Üê Back</a>
          <input type="text" class="search-input" placeholder="üîç Search">
        </div>
      </div>

      <div class="card-grid">
        {% for emp in employees %}
        <div class="profile-card">
          <div class="avatar-placeholder"></div>
          <h3>{{ emp.name }}</h3>
          <p>Id No. <strong>{{ emp.id_no }}</strong></p>
          <p>Task Assign <strong>{{ emp.task }}</strong></p>
          <button class="edit-button">Edit</button>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SmartFilex - Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/login_page.css' %}" />
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <div class="logo">
                <img src="{% static 'Pictures/logo1.png' %}" alt="DILG Logo" class="logo-image" />
            </div>
        </div>
        <div class="login-section">
            <!-- ✅ FIXED: form now posts to login_page -->
            <form class="login-form" method="POST" action="{% url 'login_page' %}">
                {% csrf_token %}
                
                <!-- ✅ Preserve ?next= -->
                <input type="hidden" name="next" value="{{ next }}">

                <div class="form-title">
                    <h2>SmartFilex</h2>
                </div>

                <!-- Error messages -->
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required />
                </div>

                <div>
                    <button type="submit" class="btn">Login</button>
                </div>

                <div class="signup-link">
                    {% comment %} Don't have an account? <a href="{% url 'signup_page' %}">Sign Up</a> {% endcomment %}
                </div>
            </form>
        </div>
    </div>
</body>
</html>

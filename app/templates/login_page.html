<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartFilex - Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/login_page.css' %}">
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <div class="logo">
                <img src="{% static 'Pictures/logo1.png' %}" alt="DILG Logo" class="logo-image">
            </div>
        </div>
        <div class="login-section">
            <form class="login-form" method="POST" action="{% url 'login_page' %}">
                {% csrf_token %}
                <div class="form-title">
                    <h2>SmartFilex</h2>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div>
                    <a href="{% url 'landing_menu' %}" class="btn">Login</a>
                </div>

                <div class="signup-link">
                    {% comment %} Don't have an account? <a href="{% url 'signup_page' %}">Sign Up</a> {% endcomment %}
                </div>
            </form>
        </div>
    </div>
</body>
</html>

<head>

  <style>
    /* File Browser Styles */
    .file-browser-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      align-items: center;
      justify-content: center;
    }

    .file-browser-modal.active {
      display: flex;
    }

    .file-browser-content {
      background: #1e1e1e;
      border-radius: 12px;
      width: 90%;
      max-width: 1200px;
      max-height: 90vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .file-browser-header {
      padding: 20px 30px;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .file-browser-header h2 {
      color: white;
      margin: 0;
      font-size: 24px;
    }

    .close-browser {
      background: none;
      border: none;
      color: white;
      font-size: 28px;
      cursor: pointer;
      padding: 0;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      transition: all 0.3s;
    }

    .close-browser:hover {
      background: #333;
    }

   /* Updated toolbar styles */
  .file-browser-toolbar {
    padding: 15px 30px;
    background: #252525;
    display: flex;
    gap: 15px;
    align-items: center;
    justify-content: space-between; /* Space between left and right sections */
    border-bottom: 1px solid #333;
  }

  .toolbar-left {
    display: flex;
    gap: 15px;
    align-items: center;
  }

  .toolbar-right {
    display: flex;
    gap: 10px;
    align-items: center;
    flex: 0 0 auto; /* Don't grow, don't shrink */
  }


  .file-browser-toolbar button {
    padding: 8px 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
    transition: all 0.3s;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .toolbar-refresh {
    background: #4CAF50;
    color: white;
  }

  .toolbar-refresh:hover {
    background: #45a049;
  }

  /* Search input styles */
  .toolbar-search {
    position: relative;
    min-width: 300px;
    max-width: 400px;
  }

  .toolbar-search input {
    width: 100%;
    padding: 10px 45px 10px 45px; /* Space for both icons */
    border: 2px solid transparent;
    border-radius: 25px; /* More rounded like your main search */
    background: rgba(255, 255, 255, 0.1);
    color: white;
    font-size: 14px;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2); /* Add depth */
  }

  .toolbar-search input:focus {
    outline: none;
    border-color: #2196F3;
    background: rgba(255, 255, 255, 0.15);
    box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
  }

  .toolbar-search input::placeholder {
    color: rgba(255, 255, 255, 0.5);
    font-weight: 300;
  }

  /* Search icon on the left */
  .toolbar-search .search-icon {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: rgba(255, 255, 255, 0.5);
    pointer-events: none;
    font-size: 16px;
    z-index: 1;
  }

 /* Clear button on the right */
  .search-clear {
    position: absolute;
    right: 8px; /* Moved closer to edge */
    top: 50%;
    transform: translateY(-50%);
    background: rgba(244, 67, 54, 0.2);
    border: none;
    color: #f44336;
    cursor: pointer;
    padding: 0;
    display: none;
    font-size: 11px;
    border-radius: 50%;
    width: 28px; /* Slightly larger */
    height: 28px;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    z-index: 1;
  }

  .search-clear:hover {
    background: rgba(244, 67, 54, 0.3);
    transform: translateY(-50%) scale(1.1);
  }

  .search-clear:active {
    transform: translateY(-50%) scale(0.95);
  }

  /* Show clear button when input has value */
  .toolbar-search input:not(:placeholder-shown) ~ .search-clear {
    display: flex;
  }

  /* Animation when typing */
  .toolbar-search input:focus ~ .search-icon {
    color: #2196F3;
    animation: pulse 0.5s ease;
  }

  @keyframes pulse {
    0%, 100% { transform: translateY(-50%) scale(1); }
    50% { transform: translateY(-50%) scale(1.1); }
  }

    .file-browser-body {
      padding: 30px;
      overflow-y: auto;

    .files-grid {

}

    .loading-spinner i {

    @keyframes spin {

    .no-files {

    /* Upload Modal */
    .upload-modal {

      left: 0;

    .form-group {

    .form-group label {

    .form-group input,

    .modal-actions {

    .modal-actions button {

    /* File Preview Modal */

    left: 0;
    width: 100%;
    height: 100%;

}

}

  <script>
    const csrfToken = '{{ csrf_token }}';
    let currentCategory = null;
    let allFiles = [];

    // Load file counts on page load
    document.addEventListener('DOMContentLoaded', function() {
      console.log(' Page loaded, loading file counts...');
      loadFileCounts();
    });

    // Load file counts for each category (NOW WITH 4 CATEGORIES)
  function loadFileCounts() {
    const categories = ['appointive_certificates', 'elective_certificates', 'ids', 'signatures'];
    
    console.log('üìä Loading file counts for categories:', categories);
    
    categories.forEach(category => {

      const apiUrl = `/api/certificate-files/category/${category}/`;
      
      fetch(apiUrl, {
        headers: {
          'X-CSRFToken': csrfToken,
          'X-Requested-With': 'XMLHttpRequest'
        }
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          const countElement = document.getElementById(`count-${category}`);
          if (countElement) {
            const count = data.total_count || 0;
            countElement.textContent = `${count} file${count !== 1 ? 's' : ''}`;
            console.log(`  ‚úì ${category}: ${count} files`);
          }
        }
      })
      .catch(error => {
        console.error(`  ‚úó Error loading count for ${category}:`, error);
      });
    });
  }

    // Open folder with proper titles
  function openFolder(category) {
    currentCategory = category;
    
    const titles = {
      'appointive_certificates': 'Appointive Certificates',
      'elective_certificates': 'Elective Certificates',
      'ids': 'Identification Images',
      'signatures': 'Signatures'
    };
    
    console.log(`\n Opening folder: ${category}`);
    
    document.getElementById('browserTitle').textContent = titles[category] || 'Files';
    document.getElementById('fileBrowser').classList.add('active');
    loadFiles(category);
  }
    function loadFileCounts() {
  const categories = ['appointive_certificates', 'elective_certificates', 'ids', 'signatures'];
  
  categories.forEach(category => {
    fetch(`/api/certificate-files/category/${category}/`)
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          const countElement = document.getElementById(`count-${category}`);
          if (countElement) {
            countElement.textContent = `${data.total_count} file${data.total_count !== 1 ? 's' : ''}`;
          }
        }
      })
      .catch(error => console.error(`Error loading ${category}:`, error));
  });
}
    // Update loadFiles to use new renderFiles
function loadFiles(category) {
    const container = document.getElementById('filesContainer');
    container.innerHTML = '<div class="loading-spinner"><i class="fas fa-spinner"></i><p>Loading files...</p></div>';
    
    const apiUrl = `/api/certificate-files/category/${category}/`;
    
    console.log(` Loading files from: ${apiUrl}`);
    
    fetch(apiUrl, {
        headers: {
            'X-CSRFToken': csrfToken,
            'X-Requested-With': 'XMLHttpRequest'
        }
    })
    .then(response => {
        console.log(`Response status: ${response.status}`);
        return response.json();
    })
    .then(data => {
        console.log('Received data:', data);
        
        if (data.success) {
            console.log(` Found ${data.files.length} files`);
            renderFiles(data.files); // This now stores files in allFiles
            
            // Clear search input when loading new category
            const searchInput = document.getElementById('fileSearchInput');
            if (searchInput) {
                searchInput.value = '';
            }
        } else {
            console.error(' API returned error:', data.error);
            container.innerHTML = `<div class="no-files"><i class="fas fa-exclamation-circle"></i><p>Error loading files: ${data.error}</p></div>`;
        }
    })
    .catch(error => {
        console.error(' Fetch error:', error);
        container.innerHTML = `<div class="no-files"><i class="fas fa-exclamation-circle"></i><p>Error loading files</p></div>`;
    });
}

// Optional: Add keyboard shortcut (Ctrl+F or Cmd+F)
document.addEventListener('keydown', function(e) {
    // Check if file browser is open
    const fileBrowser = document.getElementById('fileBrowser');
    if (!fileBrowser || !fileBrowser.classList.contains('active')) {
        return;
    }
    
    // Ctrl+F or Cmd+F
    if ((e.ctrlKey || e.metaKey) && e.key === 'f') {
        e.preventDefault();
        const searchInput = document.getElementById('fileSearchInput');
        if (searchInput) {
            searchInput.focus();
            searchInput.select();
        }
    }
    
    // Escape to clear search
    if (e.key === 'Escape') {
        const searchInput = document.getElementById('fileSearchInput');
        if (searchInput && searchInput.value) {
            clearSearch();
        }
    }
});
    
    function renderFiles(files) {
    const container = document.getElementById('filesContainer');
      allFiles = files; // Store files globally for search
      displayFiles(files);   
    
    if (!files || files.length === 0) {
        container.innerHTML = '<div class="no-files"><i class="fas fa-folder-open"></i><p>No files in this folder</p></div>';
        return;
    }
    
    console.log(`üìã Rendering ${files.length} files`);
    
    const grid = document.createElement('div');
    grid.className = 'files-grid';
    
    files.forEach((file, index) => {
        const card = document.createElement('div');
        card.className = `file-card ${file.file_type}`;
        card.setAttribute('data-type', file.file_type); // ‚úÖ Add data attribute
        
        const icon = getFileIcon(file.file_type);
        
        card.innerHTML = `
            <div class="file-icon" style="${file.file_type === 'image' ? 'background: white; padding: 15px; border-radius: 8px;' : ''}">${icon}</div>
            <div class="file-name">${file.filename}</div>
            <div class="file-info">${file.file_size} MB</div>
            <div class="file-info">${file.uploaded_at}</div>
            <div class="file-actions">
                <button class="btn-view" onclick="viewFile('${file.file_url}', '${file.file_type}')">
                    <i class="fas fa-eye"></i> View
                </button>
                <button class="btn-delete" onclick="deleteFile(${file.id}, '${file.filename}')">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        `;
        
        grid.appendChild(card);
    });
    
    container.innerHTML = '';
    container.appendChild(grid);
    
    console.log('‚úÖ Files rendered successfully');
}

    // New function to display files (separated from renderFiles)
function displayFiles(files) {
    const container = document.getElementById('filesContainer');
    
    if (!files || files.length === 0) {
        container.innerHTML = '<div class="no-files"><i class="fas fa-folder-open"></i><p>No files found</p></div>';
        return;
    }
    
    console.log(`üìã Displaying ${files.length} files`);
    
    const grid = document.createElement('div');
    grid.className = 'files-grid';
    
    files.forEach((file) => {
        const card = document.createElement('div');
        card.className = `file-card ${file.file_type}`;
        card.setAttribute('data-type', file.file_type);
        card.setAttribute('data-filename', file.filename.toLowerCase()); // For search
        
        const icon = getFileIcon(file.file_type);
        
        card.innerHTML = `
            <div class="file-icon" style="${file.file_type === 'image' ? 'background: white; padding: 15px; border-radius: 8px;' : ''}">${icon}</div>
            <div class="file-name">${file.filename}</div>
            <div class="file-info">${file.file_size} MB</div>
            <div class="file-info">${file.uploaded_at}</div>
            <div class="file-actions">
                <button class="btn-view" onclick="viewFile('${file.file_url}', '${file.file_type}')">
                    <i class="fas fa-eye"></i> View
                </button>

    class GlobalThemeManager {
      constructor() {
        this.currentTheme = 'light';
        this.currentFontSize = 'medium';
        this.currentAnimationSpeed = 'normal';
        this.init();
      }

      init() {
        // Load saved preferences on every page load
        this.loadPreferences();
        // Apply saved theme immediately
        this.applyTheme(this.currentTheme);
        this.applyFontSize(this.currentFontSize);
        this.applyAnimationSpeed(this.currentAnimationSpeed);
        // Listen for system theme changes
        this.watchSystemTheme();
      }

      loadPreferences() {
        this.currentTheme = localStorage.getItem('theme') || 'light';
        this.currentFontSize = localStorage.getItem('fontSize') || 'medium';
        this.currentAnimationSpeed = localStorage.getItem('animationSpeed') || 'normal';
      }

      applyTheme(theme) {
        const html = document.documentElement;
        
        // Add transition class for smooth theme switching
        html.classList.add('theme-transition');
        
        // Set theme attribute
        html.setAttribute('data-theme', theme);
        
        // Store current theme
        this.currentTheme = theme;
        localStorage.setItem('theme', theme);

        // Remove transition class after animation
        setTimeout(() => {
          html.classList.remove('theme-transition');
        }, 300);

        // Update theme selector if it exists on the page
        const themeSelector = document.getElementById('change-theme');
        if (themeSelector) {
          themeSelector.value = theme;
        }
      }

      applyFontSize(size) {
        const root = document.documentElement;
        const sizeMap = {
          'small': '14px',
          'medium': '16px',
          'large': '18px'
        };
        
        root.style.fontSize = sizeMap[size];
        this.currentFontSize = size;
        localStorage.setItem('fontSize', size);

        // Update font size selector if it exists
        const fontSizeSelector = document.getElementById('font-size');
        if (fontSizeSelector) {
          fontSizeSelector.value = size;
        }
      }

      applyAnimationSpeed(speed) {
        const root = document.documentElement;
        const speedMap = {
          'slow': '0.6s',
          'normal': '0.3s',
          'fast': '0.15s',
          'none': '0s'
        };
        
        root.style.setProperty('--transition-duration', speedMap[speed]);
        this.currentAnimationSpeed = speed;
        localStorage.setItem('animationSpeed', speed);

        // Update all transition durations
        const style = document.createElement('style');
        style.textContent = `
          .theme-transition * {
            transition-duration: ${speedMap[speed]} !important;
          }
        `;
        
        // Remove previous speed style if exists
        const oldStyle = document.getElementById('animation-speed-style');
        if (oldStyle) oldStyle.remove();
        
        style.id = 'animation-speed-style';
        document.head.appendChild(style);

        // Update animation speed selector if it exists
        const animationSpeedSelector = document.getElementById('animation-speed');
        if (animationSpeedSelector) {
          animationSpeedSelector.value = speed;
        }
      }

      watchSystemTheme() {
        if (window.matchMedia) {
          const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
          mediaQuery.addListener((e) => {
            if (this.currentTheme === 'auto') {
              // Force re-application of auto theme
              this.applyTheme('auto');
            }
          });
        }
      }

      // Method to change theme programmatically
      setTheme(theme) {
        this.applyTheme(theme);
      }

      // Method to get current theme
      getTheme() {
        return this.currentTheme;
      }

      // Method to toggle between light and dark
      toggleTheme() {
        const newTheme = this.currentTheme === 'light' ? 'dark' : 'light';
        this.applyTheme(newTheme);
        return newTheme;
      }

      showSuccessMessage(message) {
        // Remove existing message if any
        const existing = document.querySelector('.success-message');
        if (existing) existing.remove();

        // Create new message
        const messageEl = document.createElement('div');
        messageEl.className = 'success-message';
        messageEl.textContent = message;
        document.body.appendChild(messageEl);

        // Show message
        setTimeout(() => messageEl.classList.add('show'), 100);

        // Hide and remove message
        setTimeout(() => {
          messageEl.classList.remove('show');
          setTimeout(() => messageEl.remove(), 300);
        }, 3000);
      }
    }

    // Initialize global theme manager
    let globalThemeManager;

    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
      globalThemeManager = new GlobalThemeManager();
      
      // Add event listeners if theme controls exist on current page
      const themeSelector = document.getElementById('change-theme');
      if (themeSelector) {
        themeSelector.addEventListener('change', function(e) {
          globalThemeManager.setTheme(e.target.value);
        });
      }

      const fontSizeSelector = document.getElementById('font-size');
      if (fontSizeSelector) {
        fontSizeSelector.addEventListener('change', function(e) {
          globalThemeManager.applyFontSize(e.target.value);
        });
      }

      const animationSpeedSelector = document.getElementById('animation-speed');
      if (animationSpeedSelector) {
        animationSpeedSelector.addEventListener('change', function(e) {
          globalThemeManager.applyAnimationSpeed(e.target.value);
        });
      }
    });

    // Make theme manager globally accessible
    window.globalThemeManager = globalThemeManager;

    // Global functions
    function toggleTheme() {
      if (window.globalThemeManager) {
        return window.globalThemeManager.toggleTheme();
      }
    }

function updateFileCounts() {
    console.log('üìä Updating file counts...');
    
    const categories = ['certificates', 'appointive_certificates', 'elective_certificates', 'ids', 'signatures'];
    
    categories.forEach(category => {
        fetch(`/api/certificate-files/category/${category}/`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const fileCount = data.total_count || 0;
                    console.log(`‚úÖ ${category}: ${fileCount} files`);
                    
                    // Update the display
                    const card = document.querySelector(`.profile-card[data-category="${category}"]`);
                    if (card) {
                        const countElement = card.querySelector('.file-count');
                        if (countElement) {
                            countElement.textContent = `${fileCount} file${fileCount !== 1 ? 's' : ''}`;
                        }
                    }
                }
            })
            .catch(error => {
                console.error(`‚ùå Error loading ${category}:`, error);

                if (card) {

                    }
                }
            });
    });

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <meta charset="UTF-8">
  <title>Brgy. Files Sorting</title>
  <link rel="stylesheet" href="{% static 'CSS/dashboard.css' %}">
  <link rel="stylesheet" href="{% static 'CSS/monitoring_files.css' %}">
  <link rel="stylesheet" href="{% static 'CSS/requirements_monitoring.css' %}">
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
     <!-- Sidebar -->
    <div class="sidebar">
      <img src="{% static 'Pictures/logo1.png' %}" class="logo" alt="DILG Logo" />
    
    
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="header">
        <h1>Certificates Files</h1>
        <a href="/folder/" class="back-button">‚Üê Back</a>
      </div>
      
      <!-- Action Buttons with Search -->
      <div class="action-buttons">
        <div class="buttons-left"> 
          <button class="create-button">
            <i class="fas fa-plus"></i> Create
          </button>
          <button class="upload-button">
            <i class="fas fa-upload"></i> Upload
          </button>
        </div>
        <div class="search-container">
          <input type="text" class="search-bar" placeholder="Search">
        </div>
      </div>
      
      <!-- Folder Cards -->
      <div class="card-grid">
        {% for folder in folders %}
        <div class="profile-card">
          <div class="folder-icon"><i class="fas fa-folder"></i></div>
          <h3>{{ folder.name }}</h3>
          <p>{{ folder.description }}</p>
        </div>
        {% endfor %}
        
        <div class="profile-card">
          <div class="folder-icon"><i class="fas fa-folder"></i></div>
          <h3>Approved Certificates</h3>
          <a href="/monitoring_files/" class="edit-button">Open</a>
        </div>
        
        <div class="profile-card">
          <div class="folder-icon"><i class="fas fa-folder"></i></div>
          <h3>Identification Images</h3>
          <button class="edit-button">Open</button>
        </div>

        <div class="profile-card">
          <div class="folder-icon"><i class="fas fa-folder"></i></div>
          <h3>Signatures</h3>
          <button class="edit-button">Open</button>
        </div>

    </div>

  </div>
</body>
</html>

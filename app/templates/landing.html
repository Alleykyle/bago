{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DILG Landing Page</title>
  <link rel="stylesheet" href="{% static 'CSS/landing.css' %}">
</head>
<body>
    <div class="hero-section">
        <div class="overlay">
            <div class="content-block">
                <div class="logos">
                    <img src="{% static 'Pictures/logo1.png' %}" alt="DILG Logo">
                    <img src="{% static 'Pictures/logo2.png' %}" alt="Second Logo">
                </div>
                <h1>Department of the<br><span>Interior and Local Government</span></h1>
                
                <div class="buttons">
                    {% if user.is_authenticated %}
                        <p>Welcome, {{ user.username }}!</p>
                        <!-- You can customize this link based on role if you want -->
                        <a href="{% url 'landing_menu' %}" class="btn">Go to Dashboard</a>
                        <a href="{% url 'logout' %}" class="btn">Logout</a>
                    {% else %}
                        <a href="{% url 'login_page' %}" class="btn"><i class="fas fa-sign-in-alt"></i> Login</a>
                        <a href="{% url 'signup_page' %}" class="btn"><i class="fas fa-user-plus"></i> Signup</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valid ID Upload</title>
  <link rel="stylesheet" href="{% static 'CSS/application_letter.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo-title">
        <img src="{% static 'Pictures/logo1.png' %}" alt="DILG Logo" class="logo">
        <h1>Eligibility Certification</h1>
      </div>
    </header>

    <nav class="breadcrumb">
      <span>Request Letter</span>
      <span>›</span>
      <span>Application Letter</span>
      <span>›</span>
      <span class="active">Valid ID</span>
      <span>›</span>
      <span>Signature</span>
      <span>›</span>
      <span>Certificate</span>
    </nav>

    <div class="form-card">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <h2 class="section-title">Upload Your Valid ID</h2>

        <label for="id_front">Front Page of ID</label>
        <input type="file" id="id_front" name="id_front" accept="image/*" required>

        <label for="id_back">Back Page of ID</label>
        <input type="file" id="id_back" name="id_back" accept="image/*" required>

        <div class="btn-row">
          <a href="/application_letter/" class="prev-btn">← Back</a>
          <button type="submit" class="next-btn">Next →</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
